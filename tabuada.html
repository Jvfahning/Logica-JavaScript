<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function escrevePula(textoLinha) {

		document.write(textoLinha);
		pulaLinha();
	}

	var numero = 7;
	
	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		escrevePula( numero + " x " + multiplicador + " Ã© igual a " + (numero * multiplicador));
	}

</script>
