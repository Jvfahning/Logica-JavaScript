<meta charset="utf-8">

<input/>

<button> Compare com meu segredo</button>

<script>
	
	var numeros = [3,7,9,5];

	var input = document.querySelector("input");
	input.focus();
	
	function verifica (){

		var achou = false;
		
		for(var posicao = 0; posicao < numeros.length; posicao++) {
			
			if(input.value==numeros[posicao]){

				alert("VOCÊ ACERTOU!!!");
				achou=true;
				break;
			}

			if(achou==false){

				alert("VOCÊ ERROU!!!")
			}

		}

		input.value = "";
		input.focus();

	}
	
	var button = document.querySelector("button");
	
	button.onclick = verifica;

</script>
