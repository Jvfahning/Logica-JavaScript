<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br><hr><br>");

	}

	function escrevePula(textoLinha) {

		document.write("<big>" + textoLinha + "</big>");
		pulaLinha();
		pulaLinha();

}

	var diferençaAnos = 2022-1500
	var numeroGerações = diferençaAnos/28

	escrevePula("Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante.");

	escrevePula("Desde 1500 até o ano atual, quantas gerações se passaram? ");

	escrevePula(Math.round(numeroGerações));
		
</script>
